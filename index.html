<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Appointments</title>
  </head>
  <body>
    <div class="title">
      <img src="img/hypno.jpg">
      <h1>Schedule Hypnosis Appointment</h1>
    </div>
    <div class="container">
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="date">Date</label>
            <input id="date" class="form-control" type="date">
          </div>
          <div class="form-group">
            <label for="start-time">Start Time</label>
            <input id="start-time" class="form-control" type="time">
          </div>
          <div class="form-group">
            <label for="end-time">End Time</label>
            <input id="end-time" class="form-control" type="time">
          </div>
          <button type="submit" class="btn btn-md btn-primary">Book</button>
        </form>

        <div id="confirmation">
          <h1>Confirmation</h1>
          <h2>Thank you, <span class="name"></span> for booking with me!</h2>
          <hr>
          <p>
            Your appointment is booked for <span class="date"></span>, starting at <span class="start-time"></span> and ending at <span class="end-time"></span>. See you then! ;P
          </p>
      </div>
    </div>
  </body>
</html>
